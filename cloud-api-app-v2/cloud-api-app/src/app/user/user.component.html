<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="card" style="width: 20rem;">
        <img class="card-img-top image" [src]="user.image" alt="Card image cap">
        <div *ngIf='user.provider != "password"'class="card-body">
          <h4 class="card-title">{{user.name}}</h4>
          <p class="card-text">Dit is jou persoonlijke user acount</p>
        </div>
        <button type="button" (click)="user.logout()" class="btn btn-danger btn-block">Logout</button>
      </div>
    </div>
  </div>
</div>
